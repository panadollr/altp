<body style="overflow: hidden;;background: url('image/background.jpg');background-size: contain;background-position: 15px;">
     
    <div class="ui two column stackable grid" style="height: 100%" id="game_main">
          <div class="column" style="width: 75%;padding: 20px" id="question_main">
           <div style="height: 40%;">
            <div class="ui white circular massive label countdown" style="font-size: 30px;display: none;"></div>
            <div class="ui blue large label" id="user_name">
            </div>
            <button class="ui tiny red button" id="signOutBtn">Thoát trò chơi</button>
        </div>
           <div style="height: 60%;margin-top: 20px;">
            <center>
                <div class="ui label question" style="width: 100%;color:white;border-radius: 20px;display:none"></div>
               
                <div class="ui horizontal selection choices list" style="margin-top: 30px;display:none;">
                    <div class="item">
                        <div class="ui circular label choice" data-id="1" style="font-size: 25px;width: 450px;"></div>
                    </div>
                    <div class="item">
                        <div class="ui circular label choice" data-id="2" style="font-size: 25px;width: 450px;"></div>
                    </div>
                  </div>

                  <div class="ui horizontal selection choices list" style="margin-top: 10px;display:none">
                    <div class="item">
                        <div class="ui circular label choice " data-id="3" style="font-size: 25px;width: 450px;"></div>
                    </div>
                    <div class="item">
                        <div class="ui circular label choice" data-id="4" style="font-size: 25px;width: 450px;"></div>
                    </div>
                  </div>

            </center>
        </div>
          </div>

          <div class="column" style="width: 25%;background: black;padding:0" id="money_main">
            <center>
                <div class="ui massive selection horizontal helps list" style="margin-top: 10px;">
                    <div class="item">
                      <img class="ui avatar image help" src="image/50-50.png">
                    </div>
                    <div class="item">
                      <img class="ui avatar image help" src="image/call.png">
                    </div>
                    <div class="item">
                      <img class="ui avatar image help" src="image/audience.png">
                    </div>
                    <div class="item">
                      <img style="display: none;" class="ui avatar image help" src="image/call-pro.png">
                    </div>
                  </div>
            <div class="ui inverted celled list" style="margin-top: -25px;color:#a5673f;font-size: 26px;font-weight: bold;">
              <div class="item special money"> 12) 1,000,000 $</div>
                <div class="item money"> 11) 500,000 $</div>
              <div class="item special money"> 10) 250,000 $</div>
                <div class="item money"> 09) 125,000 $</div>  
              <div class="item money"> 08) 64,000 $</div>
                <div class="item money"> 07) 32,000 $</div>
                <div class="item money"> 06) 16,000 $</div>
                <div class="item special money"> 05) 8,000 $</div>
                <div class="item money"> 04) 4,000 $</div>
                <div class="item money"> 03) 2,000 $</div>
                <div class="item money"> 02) 1,000 $</div>
                <div class="active item money">01) 500 $</div>
              </div>
            </center>
          </div>
        </div>


        <div class="ui small modal" style="padding: 10px;"></div>

        transition: 0.2s;
        
    }

        }
        .special.money{
          color:white
        }

            transform: scale(1.15);
